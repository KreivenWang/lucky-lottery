<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/glass-ui-layout.css" />
    <link rel="stylesheet" href="./css/glass-ui.css" />
    <link rel="stylesheet" href="./css/input.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/card.css" />
    <link rel="stylesheet" href="./css/table.css" />
    <title>Glass UI</title>
  </head>

  <body>
    <h1 style="align-self: center">Glass UI</h1>
    <h3 class="mt-2">Input</h3>
    <input type="text" class="gls" />
    <h3 class="mt-2">Select</h3>
    <select class="gls">
      <option value="glass">Glass UI</option>
      <option value="by">Created By</option>
      <option value="Ian">Ian</option>
      <option value="Wang">Wang</option>
    </select>
    <h3 class="mt-2">Button</h3>
    <div style="display: flex">
      <button class="gls btn-primary mr-2">Primary</button>
      <button class="gls btn-secondary mr-2">Secondary</button>
      <button class="gls btn-info mr-2">Info</button>
    </div>
    <h3 class="mt-2">Card</h3>
    <div class="gls gls-card">
      <div class="gls-card-content">
        <h2>01</h2>
        <h3>Subject Title</h3>
        <p>Here is the content or description for you subject</p>
        <button>More</button>
      </div>
    </div>
    <h3 class="mt-2">Table</h3>
    <table class="gls">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Glass UI</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Ian Wang</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>

    <script src="./browser-sync-no-notify.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll('.glass-card'), {
        max: 5,
        speed: 100,
        glare: true,
        'max-glare': 0.2
      });
    </script>
  </body>
</html>
